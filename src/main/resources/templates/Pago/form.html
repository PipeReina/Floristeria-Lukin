<!DOCTYPE html>
<html  xmlns:th="https://wwww.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <title>Pago</title>
</head>
<body>
    <div class="body">
        <section class="section">
                <h1>Registrar Pago</h1>
            <div class="formu1">
                <div class="formu2">
                    <a type="button"  th:href="@{listar}" style="text-decoration:none">Atras</a>
                    <form th:action="@{/Pago/add}" method="post" th:object="${Pago}" style="width: 35rem;" class="mx-auto" id="formulario"> 
                        <div class="formulario_grupo" id="grupo_fechaPago">
                                <label class="rol">Fecha</label><br>
                            <div id="cargo_input">
                                <input class="roltext1" type="date" name="fechaPago" id="fechaPago" th:field="*{fechaPago}">
                                <div class="form-text text-danger" th:if="${#fields.hasErrors('fechaPago')}"
                                th:errors="*{fechaPago}"></div>
                                <i class="formulario__validacion-estado fas fa-times-circle"></i>
                            </div>
                                <p class="formulario__input-error">El fechaPago tiene que estar ingresado, solo puede contener Letras.</p>
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="rol"> Devengado FK</label><br>
                            <select th:field="*{FKdevengado}">
                                <option value="">Seleccione </option>
                                <th:block th:each="c:${Devengados}">
                                    <option th:text="${c.idDev} + ${c.fechaDev}" th:value="${c.idDev}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="formulario__mensaje" id="formulario__mensaje">
                            <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
                        </div>
                        <div>
                            <a><button type="submit" class="btn col-3" style="text-decoration:none">Guardar</button></a>
                        </div>
                    </form>        
                </div>
            </div>
        </section>
    </div>
    <script th:src="@{../js/pago.js}"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
