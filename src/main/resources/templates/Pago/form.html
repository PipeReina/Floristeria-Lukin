<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/estilo.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>pago</title>
</head>
<body class="monda">
    <div class="container-fluid">
        <center><h1 th:text="${accion}"></h1></center>
        <a type="button"  th:href="@{listar}" style="text-decoration:none">Atras</a>
        <form th:action="@{/pago/add}" method="post" th:object="${pago}" style="width: 35rem;" class="mx-auto"> 
            <div class="form-group">
                <label for="fecha">fecha</label>
                <input type="text" class="form-control" id="fecha" th:field="*{fecha}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('fecha')}"
                th:errors="*{fecha}"></div>
            </div>
            <!--<br>
            <div class="form-group">
                <select th:field="*{devengados}">
                    <option value="">Seleccione</option>
                    <th:block th:each="ar:${Devengado}">
                        <option th:text="${de.nombre}" th:value="${de.id}"></option>
                    </th:block>
                </select>
            </div>-->
            <div>
                <a><button type="submit" class="btn col-3" style="text-decoration:none">Guardar</button></a>
            </div>
        </form>        
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
