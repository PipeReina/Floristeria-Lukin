<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Login</title>
  <meta name="description" content="Login Page" />
  <!-- Favicon Tags Start -->
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/favicon/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/favicon/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="img/favicon/apple-touch-icon-60x60.png" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/favicon/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="img/favicon/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/favicon/apple-touch-icon-152x152.png" />
  <link rel="icon" th:href="@{/img/logo/ICONO (1).png}">
  <meta name="application-name" content="&nbsp;" />
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="img/favicon/mstile-144x144.png" />
  <meta name="msapplication-square70x70logo" content="img/favicon/mstile-70x70.png" />
  <meta name="msapplication-square150x150logo" content="img/favicon/mstile-150x150.png" />
  <meta name="msapplication-wide310x150logo" content="img/favicon/mstile-310x150.png" />
  <meta name="msapplication-square310x310logo" content="img/favicon/mstile-310x310.png" />
  <!-- Favicon Tags End -->
  <!-- Font Tags Start -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="font/CS-Interface/style.css" />
  <!-- Font Tags End -->
  <!-- Vendor Styles Start -->
  <link rel="stylesheet" th:href="@{/css/vendor/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/vendor/OverlayScrollbars.min.css}" />

  <!-- Vendor Styles End -->
  <!-- Template Base Styles Start -->
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <!-- Template Base Styles End -->

  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <script th:src="@{/js/base/loader.js}"></script>
</head>

<body class="h-100">
  <div id="root" class="h-100">
    <!-- Background Start -->
    <div class="fixed-background"></div>
    <!-- Background End -->

    <div class="container-fluid p-0 h-100 position-relative">
      <div class="row g-0 h-100">
        <!-- Left Side Start -->
        <div class="offset-0 col-12 d-none d-lg-flex offset-md-1 col-lg h-lg-100">
          <div class="min-h-100 d-flex align-items-center">
            <div class="w-100 w-lg-75 w-xxl-50">
              <div class="espacio">
                <div class="mb-5">
                  <img class="logoLogin" th:src="@{/img/logo/Timmpay-Blanco-icon.png}" alt="">
                </div>
                <p class="h6 text-white lh-1-5 mb-5">
                  Creamos la Solución de tu organización, una nomina perfecta es la que no te dejan de pagar
                </p>
                <div class="mb-5">
                  <button type="button" class="btn btn-outline-primary btn-icon btn-icon-start w-100 w-md-auto add-datatable">
                    <i data-cs-icon="plus"></i>
                    <span onclick="abrir()">Iniciar Sesión</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Left Side End -->

        <!-- Right Side Start -->
        <div class="col-12 col-lg-auto h-100 pb-4 px-4 pt-0 p-lg-0 fondoMol" id="ModalFondo">
          <div
            class="sw-lg-70 min-h-100 bg-foreground d-flex justify-content-center align-items-center shadow-deep py-5 full-page-content-right-border modall">
            <div class="sw-lg-50 px-5">
              <div class="mb-5">
                <img th:src="@{/img/logo/Timmpay-Oscuro-icon.png}" style="height: 8vh;">
              </div>
              <div class="mb-5">
                <p class="h6" style="color: #eb911a; font-size: 110%;"><b>Utilice sus credenciales para iniciar
                    sesión.</b></p>
                <p class="h6" style=" font-size: 80%;"> Si no es tiene sus credenciales solicitelas a la empresa.
              </div>
              <div>
                <div>
                  <!--<span th:if="${session.empleado != null}">Bienvenido/a <span class="font-italic" th:text="${session.empleado.nombreEmpleado}"></span></span>-->
                  <form class="tooltip-end-bottom" novalidate method="post" th:action="@{/auth/login-post}">

                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                      Usuario y contraseña invalida
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                      Has cerrado sesión
                    </div>

                    <div class="mb-3 filled form-group tooltip-end-top">
                      <input class="form-control" placeholder="Usuario" name="username" id=""
                        style="background: #ededed" />
                    </div>
                    <div class="mb-3 filled form-group tooltip-end-top">
                      <i data-cs-icon="lock-off"></i>
                      <input class="form-control pe-7" name="password" type="password" placeholder="Contraseña"
                        style="background: #ededed" />
                    </div>

                    <button type="submit" class="btn btn-lg btn-primary">Ingresar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Right Side End -->
      </div>
    </div>
  </div>

  <!-- Vendor Scripts Start -->
  <script th:src="@{/js/vendor/jquery-3.5.1.min.js}"></script>
  <script th:src="@{/js/vendor/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/js/vendor/OverlayScrollbars.min.js}"></script>
  <script th:src="@{/js/vendor/autoComplete.min.js}"></script>
  <script th:src="@{/js/vendor/clamp.min.js}"></script>
  <script th:src="@{/js/vendor/jquery.validate/jquery.validate.min.js}"></script>
  <script th:src="@{/js/vendor/jquery.validate/additional-methods.min.js}"></script>
  <!-- Vendor Scripts End -->

  <!-- Template Base Scripts Start -->
  <script th:src="@{/font/CS-Line/csicons.min.js}"></script>
  <script th:src="@{/js/base/helpers.js}"></script>
  <script th:src="@{/js/base/globals.js}"></script>
  <script th:src="@{/js/base/nav.js}"></script>
  <script th:src="@{/js/base/search.js}"></script>
  <script th:src="@{/js/base/settings.js}"></script>
  <script th:src="@{/js/base/init.js}"></script>
  <!-- Template Base Scripts End -->
  <!-- Page Specific Scripts Start -->
  <script th:src="@{/js/pages/auth.login.js}"></script>
  <script th:src="@{/js/common.js}"></script>
  <script th:src="@{/js/scripts.js}"></script>
  
  <script th:src="@{/js/modal.js}"></script>
  <!-- Page Specific Scripts End -->
</body>

</html>
