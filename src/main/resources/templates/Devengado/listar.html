<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <title>inicio</title>
</head>
<body>
<div class="body">
        <section class="section">
            <nav>
                <div class="nav">
                    <button id="menu"><i class="fi fi-rr-add"></i><a th:href="@{crear}">   Creacion  </button></a>
                    <button id="regresar"><i class="fi fi-sr-rewind"></i><a th:href="@{/index}">   Regresar</button></a>
                  </div>
            </nav>
            <table id="datat">
                <thead>
               <th>Id</th>
               <th>Total</th>
               <th>Fecha</th>
               <th>CargoFK</th>
               <th>Estado</th>
               <th>Acciones</th>
               </thead>
               <tbody>
                <tr th:if="${Devengado.size>0}" th:each="c:${Devengado}">
                <td th:text="${c.idDevengado}"></td>
                <td th:text="${c.totalDevengado}"></td>
                <td th:text="${c.fechaDevengado}"></td>
                <td th:text="${c.FKempledo.NombreEmpleado}"></td>                
                <td th:if="${c.estadoDevengado==true}" id="activo">
                <span class="badge bg-success active">Activo</span>
                </td>
                <td th:if="${c.estadoDevengado==false}" id="inactivo">
                <span class="badge bg-danger active">Inactivo</span>
                </td>
                <td th:if="${c.estadoDevengado==true}" id="estadoboton">
                <a rol="button" class="btn btn-danger btn-sm"  th:href="@{/Devengado/estado/}+${c.idDevengado}"><button>Inactivar</button></a>
                <a role="button" class="btn btn-warning btn-sm" th:href="@{/Devengado/edit/}+${c.idDevengado}"> 
                    <button onclick="return confirm('多Estas seguro de Editar el Devengado?');"><i class="fi fi-rr-edit"></i></button></a>
                <a role="button" class="btn btn-danger btn-sm"th:href="@{/Devengado/eliminar/}+${c.idDevengado}" > 
                    <button onclick="return confirm('多Estas seguro de Eliminar el Devengado?');"><i class="fi fi-rr-trash"></i></button>
                    </a>
                </td>
                <td th:if="${c.estadoDevengado==false}" id="estadoboton">
                <a rol="button" class="btn btn-success btn-sm"  th:href="@{/Devengado/estado/}+${c.idDevengado}"><button>Activar</button></a>
                <a role="button" class="btn btn-warning btn-sm" th:href="@{/Devengado/edit/}+${c.idDevengado}"> 
                    <button onclick="return confirm('多Estas seguro de Editar el Devengado?');"><i class="fi fi-rr-edit"></i></button></a>
                <a role="button" class="btn btn-danger btn-sm"th:href="@{/Devengado/eliminar/}+${c.idDevengado}" > 
                    <button onclick="return confirm('多Estas seguro de Eliminar el Devengado?');"><i class="fi fi-rr-trash"></i></button>
                    </a>
                </td>
                </tr>
                </tbody>
                </table>
        </section>
    </div>
</body>
</html>
