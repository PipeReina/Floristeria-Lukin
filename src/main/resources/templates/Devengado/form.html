<!DOCTYPE html>
<html  xmlns:th="https://wwww.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <title>Crear Empleado</title>
</head>
<body>
    <div class="body">
        <section class="section">
          <h1>Crear</h1>
          <div class="formu1">
              <div class="formu2">
                <form th:action="@{/Devengado/add}" method="post" th:object="${Devengado}" id="formulario">
                    <div class="mb-3">
                    <!-- emailDevengado -->
                    <div class="formulario_grupo" id="grupo_email">
                        <label class="rol">Total Devengado</label><br>
                    <div id="cargo_input">
                        <input class="roltext1" name="TotalDevengado" id="TotalDevengado" th:field="*{TotalDevengado}">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                        <p class="formulario__input-error">El Email tiene que estar ingresado, solo puede contener Letras, numeros y ciertos signos.</p>
                    </div>
                    <!-- especialidadDevengado -->
                    <div class="formulario_grupo" id="grupo_especial">
                        <label class="rol">Fecha Devengado</label><br>
                    <div id="cargo_input">
                        <input class="roltext1" type="date" name="FechaDevengado" id="FechaDevengado" th:field="*{FechaDevengado}">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                        <p class="formulario__input-error">La Especialidad tiene que estar ingresada, solo puede contener Letras.</p>
                    </div>
                    <!-- Empleadofk -->
                    <div class="form-group">
                        <label class="rol"> Empleado FK</label><br>
                        <select th:field="*{FKempleado}">
                            <option value="">Seleccione el género del álbum</option>
                            <th:block th:each="c:${empleado}">
                                <option th:text="${c.nombreEmpleado}" th:value="${c.idEmpleado}"></option>
                            </th:block>
                        </select>
                    </div>
                            <br><label class="rol">Estado Devengado</label><br>
                            <div id="cargo_select">
                            <select class="roltext1" name="EstadoDevengado" id="EstadoDevengado">
                                <option id="EstadoDevengado" class="roltext1" name="EstadoDevengado" value="true">Activar</option>
                                <option id="EstadoDevengado" class="roltext1" name="EstadoDevengado" value="false">Inactivar</option>
                            </select>
                            <div>
                            <button type="submit" class="enviar" value="crear" name="accion">Enviar</button>
                </form>
              </div>
            </div>
        </section>
    </div>
    <script th:src="@{../js/empleado.js}"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
