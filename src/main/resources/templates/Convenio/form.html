<!DOCTYPE html>
<html  xmlns:th="https://wwww.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <title>Convenio</title>
</head>
<body>
    <div class="body">
        <section class="section">
                <h1>Registrar Convenio</h1>
            <div class="formu1">
                <div class="formu2">
                    <a type="button"  th:href="@{listar}" style="text-decoration:none">Atras</a>
                    <form th:action="@{/Convenio/add}" method="post" th:object="${Convenio}" style="width: 35rem;" class="mx-auto" id="formulario">

                        <!-- Hora Convenio -->
                        <div class="formulario_grupo" id="grupo_horaConvenio">
                            <label class="rol">Horas Trabajadas por dia</label><br>
                        <div id="cargo_input">
                            <input class="roltext1" type="number" name="horaConvenio" id="horaConvenio" th:field="*{horaConvenio}" placeholder="Horas Mensauales">
                            <div th:if="${#fields.hasErrors('horaConvenio')}" th:errors="*{horaConvenio}"></div>
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                            <p class="formulario__input-error">La Especialidad tiene que estar ingresada, solo puede contener Letras.</p>
                        </div>
                        <!-- Disas Convenio -->
                        <div class="formulario_grupo" id="grupo_diasConvenio">
                            <label class="rol">DÃ­as Trabajados</label><br>
                        <div id="cargo_input">
                            <input class="roltext1" type="number" name="diasConvenio" id="diasConvenio" th:field="*{diasConvenio}"  placeholder="Dias Mensauales">
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('diasConvenio')}"
                            th:errors="*{diasConvenio}"></div>
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                            <p class="formulario__input-error">El diasConvenio tiene que estar ingresado, solo puede contener Letras.</p>
                    </div>
                    <div class="formulario_grupo" id="grupo_salarioConvenio">
                        <label class="rol">Salario Diario</label><br>
                    <div id="cargo_input">
                        <input class="roltext1" type="number" name="salarioConvenio" id="salarioConvenio" th:field="*{salarioConvenio}"  placeholder="Salario Mensauales">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('salarioConvenio')}"
                        th:errors="*{salarioConvenio}"></div>
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                        <p class="formulario__input-error">El salarioConvenio tiene que estar ingresado, solo puede contener Letras.</p>
                    </div>
                        <div class="form-group">
                            <label class="rol"> Empleado FK</label><br>
                            <select th:field="*{FKempleado}">
                                <option value="">Seleccione </option>
                                <th:block th:each="c:${empleado}">
                                    <option th:text="${c.nombreEmpleado}" th:value="${c.idEmpleado}"></option>
                                </th:block>
                            </select>
                        </div>
                        <!-- <div class="formulario__mensaje" id="formulario__mensaje">
                            <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
                        </div> -->
                        <div>
                            <a><button type="submit" class="btn col-3" style="text-decoration:none">Guardar</button></a>
                        </div>
                    </form>        
                </div>
            </div>
        </section>
    </div>
    <script th:src="@{../js/Convenio.js}"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
