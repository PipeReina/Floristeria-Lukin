<head>

    <meta name="viewport" content="width=Convenioice-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <title>Listar Horas Extra</title>
</head>

<body>
    <!-- <div class="body">
        <section class="section"> -->
            <nav>
                <div class="nav">    
                    <button id="btncrearpdf"><i class="fi fi-br-folder-download"></i><a> Generar pdf</button></a>
                <button id="menu"><i class="fi fi-rr-add"></i><a th:href="@{/he/formhe}"> Creacion  </button></a>
                <button id="regresar"><i class="fi fi-sr-rewind"></i><a th:href="@{/index}"> Regresar</button></a>
                </div>
            </nav>

        <table id="datat">
            <thead>
                <th>Id Horas Extra</th>
                <th>Fecha Hora Extra</th>
                <th>Id Empleado FK</th>
                <th>Estado</th>
                <th colspan="2">Acciones</th>
            </thead>
            <tbody>
                <tr th:if="${hse.size()>0}" th:each="c:${hse}">
                    <td th:text="${c.idHorasExtra}"></td>
                    <td th:text="${c.fechaHE}"></td>
                    <td th:text="${c.IdEmpleadoFK.NombreEmpleado}"></td>
                    <td th:if="${c.estadoHE==true}"> 
                        <span class="badge bg-success active">Activo</span> 
                    </td> 
                    <td th:if="${c.estadoHE==false}"> 
                        <span class="badge bg-danger active">Inactivo</span> 
                    </td> 
                    <td th:if="${c.estadoHE==true}" id="estadoboton">
                        <a rol="button" class="btn btn-danger btn-sm"  th:href="@{/he/estado/}+${c.idHorasExtra}"><button>Inactivar</button></a>
                        <a role="button" class="btn btn-warning btn-sm" th:href="@{/he/buscarhe/}+${c.idHorasExtra}"> 
                            <button onclick="return confirm('¿Estas seguro de editar las horas extra?');"><i class="fi fi-rr-edit"></i></button></a>
                        <a role="button" class="btn btn-danger btn-sm" th:href="@{/he/delete/}+${c.idHorasExtra}"> 
                            <button onclick="return confirm('¿Estas seguro de Eliminar las horas extra?');"><i class="fi fi-rr-trash"></i></button>
                        </a>
                        </td>
                        <td th:if="${c.estadoHE==false}" id="estadoboton">
                        <a rol="button" class="btn btn-success btn-sm"  th:href="@{/he/estado/}+${c.idHorasExtra}"><button>Activar</button></a>
                        <a role="button" class="btn btn-warning btn-sm" th:href="@{/he/buscarhe/}+${c.idHorasExtra}"> 
                            <button onclick="return confirm('¿Estas seguro de editar las horas extra?');"><i class="fi fi-rr-edit"></i></button></a>
                        <a role="button" class="btn btn-danger btn-sm" th:href="@{/he/delete/}+${c.idHorasExtra}"> 
                            <button onclick="return confirm('¿Estas seguro de Eliminar las horas extra?');"><i class="fi fi-rr-trash"></i></button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    <section>
    </div>
    <script th:src="@{../js/html2pdf.bundl.min.js}"></script>
    <script th:src="@{../js/reporte.js}"></script>
    <script>

        var datat=document.querySelector("#datat"); 
        var dataTable=new DataTable("#datat",{ 
          perPage:10,
          labels: {
              placeholder: "Busca por un campo...",
              perPage: "{select} registros por página",
              noRows: "No se encontraron registros",
              info: "Mostrando {start} a {end} de {rows} registros",
          }
        } ) ;
        
        
        </script>
</body>
