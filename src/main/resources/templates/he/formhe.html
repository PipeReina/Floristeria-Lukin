<!DOCTYPE html>
<html  xmlns:th="https://wwww.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <title>Horas Extra</title>
</head>

    <body>
        <div class="body">
        <section class="section">
        <h1>Crear</h1>
        <div class="formu1">
            <div class="formu2">
              <form th:action="@{/he/add}" th:object="${he}" method="post" id="formulario">
                  <div class="mb-3">  
                  <div class="formulario_grupo" id="grupo_fechahe">
                  <label class="rol">Horas Extra</label>
                  <br>
                  <div id="">
                  <input class="roltext1" type="date" name="FechaHE" id="FechaHE" th:field="*{FechaHE}" placeholder="2022-05-03">
                 <i class="formulario__validacion-estado fas fa-times-circle"></i>
                  </div>
                  <p class="formulario__input-error">La fecha de las horas extra es acorde al calendario</p>
                </div>
                <br>
                
                <label class="rol">Estado Horas Extra</label><br>
                <div id="cargo_select">
                <select class="roltext1" name="EstadoHE" id="EstadoHE">
                    <option id="EstadoHE" class="roltext1" name="EstadoHE" value="true">Activar</option>
                    <option id="EstadoHE" class="roltext1" name="EstadoHE" value="false">Inactivar</option>
                </select>
               <br>
                <label class="rol" for="empleado">Empleado FK</label><br>
                <select  class="roltext"   th:field="*{IdEmpleadoFK}">
                    <option value="">Seleccione el Empleado</option>
                    <th:block th:each="empleado: ${empleado}">
                            <option th:text="${empleado.NombreEmpleado}" th:value="${empleado.IdEmpleado}"></option>                     
                    </th:block>
                </select><br>

                <div>
                    <button type="submit" class="enviar" value="formhe" name="accion">Enviar</button>
                </div>
            </form>
            </section>        
        </div>
        <script th:src="@{../js/he.js}"></script>
        <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    </body>
    </html>
