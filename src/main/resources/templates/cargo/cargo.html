<body>

            <nav>
                <div class="nav">
                    <button id="btncrearpdf"><i class="fi fi-br-folder-download"></i><a> Generar pdf</button></a>
                    <button id="menu"><i class="fi fi-rr-add"></i><a th:href="@{crear}">   Creacion  </button></a>
                    <button id="regresar"><i class="fi fi-sr-rewind"></i><a th:href="@{/index}">   Regresar</button></a>
                  </div>
            </nav>
            <table id="datat">
                <thead>
               <th>Id</th>
               <th>Nombre</th>
               <th>Descripcion</th>
               <th>Estado</th>
               <th>Acciones</th>
               </thead>
               <tbody>
                <tr th:if="${cargo.size>0}" th:each="c:${cargo}">
                <td th:text="${c.idCargo}"></td>
                <td th:text="${c.nombreCargo}"></td>
                <td th:text="${c.DescripcionCargo}"></td>
                <td th:if="${c.estadoCargo==true}" id="activo">
                <span class="badge bg-success active">Activo</span>
                </td>
                <td th:if="${c.estadoCargo==false}" id="inactivo">
                <span class="badge bg-danger active">Inactivo</span>
                </td>
                <td th:if="${c.estadoCargo==true}" id="estadoboton">
                <a rol="button" class="btn btn-danger btn-sm"  th:href="@{/cargo/estado/}+${c.idCargo}"><button>Inactivar</button></a>
                <a role="button" class="btn btn-warning btn-sm" th:href="@{/cargo/edit/}+${c.idCargo}"> 
                    <button onclick="return confirm('¿Estas seguro de Editar el Cargo?');"><i class="fi fi-rr-edit"></i></button></a>
                <a role="button" class="btn btn-danger btn-sm"th:href="@{/cargo/eliminar/}+${c.idCargo}" > 
                    <button onclick="return confirm('¿Estas seguro de Eliminar el Cargo?');"><i class="fi fi-rr-trash"></i></button>
                    </a>
                </td>
                <td th:if="${c.estadoCargo==false}" id="estadoboton">
                <a rol="button" class="btn btn-success btn-sm"  th:href="@{/cargo/estado/}+${c.idCargo}"><button>Activar</button></a>
                <a role="button" class="btn btn-warning btn-sm" th:href="@{/cargo/edit/}+${c.idCargo}"> 
                    <button onclick="return confirm('¿Estas seguro de Editar el Cargo?');"><i class="fi fi-rr-edit"></i></button></a>
                <a role="button" class="btn btn-danger btn-sm"th:href="@{/cargo/eliminar/}+${c.idCargo}" > 
                    <button onclick="conf();"><i class="fi fi-rr-trash"></i></button>
                    </a>
                </td>
                </tr>
                </tbody>
                </table>
        </section>
    </div>

        } ) ;
