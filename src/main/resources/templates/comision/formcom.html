<!DOCTYPE html>
<html  xmlns:th="https://wwww.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <title>Comision</title>
</head>

    <body>
        <div class="body">
        <section class="section">
            <h1>Crear</h1>
            <div class="formu1">
            <div class="formu2">
              <form th:action="@{/comision/add}" th:object="${comision}" method="post" id="formulario">
                  <div class="mb-3">  
                  <div class="formulario_grupo" id="grupo_costo">
                  <label class="rol">Costo Venta</label><br>
                  <div id="">
                  <input class="roltext1" name="CostoVenta" id="CostoVenta" th:field="*{CostoVenta}" placeholder="5000">
                    <!--<i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="formulario__input-error">El costo de la venta solo acepta numeros</p>-->
                    </div>
         
                <div class="formulario_grupo" id="grupo_fecha">
                    <label class="rol">Fecha de Comision</label><br>
                    <div id="">
                    <input class="roltext1" name="FechaCom" id="FechaCom" th:field="*{FechaCom}" placeholder="2022-09-01">
                    <!--<i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                   <p class="formulario__input-error">La fecha de la comision es acorde al calendario</p>-->
                </div>
                <br>
                <label class="rol">Estado Comision</label><br>
                <div id="cargo_select">
                <select class="roltext1" name="EstadoCom" id="EstadoCom">
                    <option id="EstadoCom" class="roltext1" name="EstadoCom" value="true">Activar</option>
                    <option id="EstadoCom" class="roltext1" name="EstadoCom" value="false">Inactivar</option>
                </select>
                <!--<br>
                <label class="rol" th:for="empleado">Empleado FK</label><br>
                <select  class="roltext"   th:field="*{IdEmpleadoFK}">
                    <option value="">Seleccione el Empleado</option>
                    <th:block th:each="empleado: ${empleado}">
                            <option th:text="${empleado.NombreEmpleado}" th:value="${empleado.IdEmpleado}"></option> 
                            </th:block>
                </select><br>-->
                <div>
                    <button type="submit" class="enviar" value="formcom" name="accion">Enviar</button>
                </div>
            </form> 
        </section>         
        </div>
        
        <script th:src="@{../js/comision.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
        crossorigin="anonymous"></script>
    </body>
    </html>
